<!DOCTYPE html>

<html lang="en" dir="ltr">

   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="Sign-up.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
   </head>

   <body> 
      
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login 
            </div>
            <div class="title signup">
               Signup 
            </div>
         </div>

         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked onclick = " loginBtn()">
               <input type="radio" name="slide" id="signup" onclick = "signupBtn()">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>

            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href='#' onclick="signupBtn()">Signup now</a>
         
                  </div>
               </form>

               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Name" required>
                  </div>
                 <div class="field">
                    <input type="text" placeholder="Email Address" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Password" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Confirm password" required>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="button" value="Sign-up" onclick="signupBtnOnTheForm()">
                  </div>
              </form>

            </div>
         </div>
      </div>

      </div>

      <script src="Sign-up.js"></script>
   
    </body>

</html>
